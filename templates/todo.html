<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../static/css/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <ul id="taskList"></ul>
    </div>
